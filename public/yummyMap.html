<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍙 오늘 뭐 먹지??? 🍕</title>
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=87ni0cgqze&submodules=geocoder"></script>

    <link rel="stylesheet" href="/css/yummy.css" type="text/css">
    <script  type="text/javascript" src="js/yummy.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="🔍 검색할 가게명을 입력하세요!" >
        <button class="search-button" onclick="filterStoreList()">검색</button>
    </div>

    <div class="title-container">
        <h1>🍙 오늘 뭐 먹지??? 🍕</h1>
        <p class="subtitle">✨ 행복한 고민! 맛집을 골라볼까요? ✨</p>
    </div>
    <div id="store-list-container">
        <div id="store-list-toggle" onclick="toggleStoreList()">📜</div>
        <div id="store-list">
            <h3>📌 맛집 리스트</h3>
            <ul id="store-items"></ul>
        </div>
    </div>

    <button class="random-button" onclick="recommendRandomStore()">🍀 랜덤 추천</button>
    <button class="random-button reset-button" onclick="resetMap()">🔄 맵 초기화</button>

    <div id="recommendation"></div>

   <div id="map"></div>

   <br>

   <input type="text" id="storeName" placeholder="🍞 예: 파리바게트">
   <br><br>
   <input type="text" id="storeAddress" placeholder="📍 서울 강남구 테헤란로 326 I-TOWER">
   <br><br>
   <input type="button" value="🥳 음식점 등록" onclick="GetGeocode()">

</body>
</html>
