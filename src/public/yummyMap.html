    function GetGeocode() {

    //ğŸ“ ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine Formula)
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // ì§€êµ¬ ë°˜ì§€ë¦„ (km)
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLon = (lon2 - lon1) * (Math.PI / 180);
        const a =   Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return (R * c).toFixed(2); // km ë‹¨ìœ„ ê±°ë¦¬ ë°˜í™˜ (ì†Œìˆ˜ì  2ìë¦¬)
    }

    // ğŸš¶â€â™‚ï¸ ë„ë³´ ì´ë™ ì‹œê°„ ê³„ì‚° í•¨ìˆ˜
    function getWalkingTime(distanceKm) {
        const walkingSpeedKmPerHour = 3.5; // í‰ê·  ë„ë³´ ì†ë„ (4.8 km/h)
        const timeMinutes = (distanceKm / walkingSpeedKmPerHour) * 60;
        return Math.ceil(timeMinutes); // ì†Œìˆ˜ì  ì˜¬ë¦¼ (ì •ìˆ˜ê°’ ë°˜í™˜)
    }

    // ğŸ¡ ìº”ë²„ìŠ¤ì— íšŒì „íŒ ê·¸ë¦¬ê¸°
    function drawWheel(zeroPayStores) {
        let storeNames = zeroPayStores.filter(store => store.type !== 'company').map(store => store.name);

        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const numSections = storeNames.length;
        const angleStep = (2 * Math.PI) / numSections;
        const colors = ["#FFD700", "#FFA500", "#FF8C00", "#F4A460", "#DAA520", "#CD853F"];

        canvas.width = 250; // í¬ê¸° ì¶•ì†Œ
        canvas.height = 250;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < numSections; i++) {
            ctx.beginPath();
            ctx.moveTo(125, 125);
            ctx.arc(125, 125, 110, i * angleStep, (i + 1) * angleStep); // ë°˜ì§€ë¦„ 110ìœ¼ë¡œ ì¶•ì†Œ
            ctx.fillStyle = colors[i % colors.length];
            ctx.fill();
            ctx.stroke();

            ctx.save();
            ctx.fillStyle = "white";
            ctx.translate(125, 125);
            ctx.rotate(i * angleStep + angleStep / 2);
            ctx.font = "12px Comic Sans MS";
            ctx.textAlign = "right";
            ctx.fillText(storeNames[i], 85, 10);
            ctx.restore();
        }

         // í™”ì‚´í‘œ ê·¸ë¦¬ê¸°

        arrowCtx.lineTo(5, 5); // ì™¼ìª½ ìœ„
        arrowCtx.lineTo(25, 5); // ì˜¤ë¥¸ìª½ ìœ„
        arrowCtx.closePath();
        arrowCtx.fillStyle = "#000000"; // í™”ì‚´í‘œ ìƒ‰ìƒ
        arrowCtx.fill();

        // ìŠ¤íƒ€ì¼ ì¡°ì •
        arrowCanvas.style.position = "absolute";
        arrowCanvas.style.top = "-10px"; // í™”ì‚´í‘œë¥¼ ëŒë¦¼íŒ ìœ„ë¡œ ì´ë™
        arrowCanvas.style.left = "50%";
        arrowCanvas.style.transform = "translateX(-50%)";

    }
